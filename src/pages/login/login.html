<ion-header>

  <!-- <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar> -->

</ion-header>


<ion-content padding scroll="false" no-line>
    <div class="logo">
      <h1>  Les Trollistes </h1>
           <img src="assets/logo.png" >

    </div>
    <ion-list>
      <ion-input type="text" placeholder="Email" [(ngModel)]="data.email" name="email"></ion-input>
      <ion-input type="password" placeholder="Password" [(ngModel)]="data.password" name="password"></ion-input>
    </ion-list>
    <div class="sign-in-button">
      <button ion-button full color="custom" (click)="login()">Connexion</button>
      <ion-grid>
        <ion-row>
          <ion-col><p style="text-align:right;color:#fff" (click)="goToRegisterPage()"> S'inscrire </p></ion-col>
        </ion-row>
      </ion-grid>
    </div>
</ion-content>
