</ion-header>


<ion-content padding>
  <form [formGroup]="registerForm">
    <ion-list>
      <ion-row>
      
        <ion-col width-67>
            <ion-input type="text" value="" placeholder="Prénom" formControlName="firstName"  ></ion-input>
            <!-- Error message --->
            <div *ngIf="!registerForm.controls.firstName.valid && registerForm.controls.firstName.touched"
            class="error-box">Votre prénom est requis </div>

            <ion-input type="text" value="" placeholder="Nom de famille" formControlName="lastName"></ion-input>
            <!-- Error message --->
            <div *ngIf="!registerForm.controls.lastName.valid && registerForm.controls.lastName.touched"
            class="error-box">votre nom de famille est requis </div>
        </ion-col>
      </ion-row>
      <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
        <!-- Error message --->
        <div *ngIf="!registerForm.controls.email.valid && registerForm.controls.email.touched"
        class="error-box">votre mail est requis</div>
    
      <ion-input type="text" placeholder="Pseudo" formControlName="Pseudo"></ion-input>
        <!-- Error message --->
        <div *ngIf="!registerForm.controls.Pseudo.valid && registerForm.controls.Pseudo.touched"
        class="error-box"> le pseudo est requis </div>
      <ion-input type="password" placeholder="Mot de passe" formControlName="password"></ion-input>
        <!-- Error message --->
        <div *ngIf="!registerForm.controls.password.valid && registerForm.controls.password.touched"
        class="error-box">Le mot de passe est requis </div>
    </ion-list>


    <div class="sign-in-button">
      <button ion-button full color="custom" (click)="register()" [disabled]="!registerForm.valid"> S'inscrire </button>
      <p style="text-align:center;color:#fff">Vous avez déjà un compte ?  <a (click)="login()"> Connexion </a></p>
    </div>
  </form>
</ion-content>
